<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <style>
      .form-control {
        margin-bottom: 10px;
      }
      .btn-danger {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand"
          ><i class="glyphicon glyphicon-bullhorn"></i>Vue Events Bulletin
          Board</a
        >
      </div>
    </nav>

    <div class="container" id="events">
      <div class="col-sm-7">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Add an Event</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <input
                type="text"
                placeholder="Event Name"
                v-model="event.name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                placeholder="Event Description"
                v-model="event.description"
              ></textarea>
            </div>
            <div class="form-group">
              <input
                type="date"
                placeholder="Date"
                v-model="event.date"
                class="form-control"
              />
              <button class="btn btn-primary" v-on:click="addEvent">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-5">
        <div class="list-group">
          <a href="#" class="list-group-item" v-for="event in events">
            <h4 class="list-group-item-heading">
              <i class="glyphicon glyphicon-bullhorn"></i>
              {{ event.name }}
            </h4>
            <h5>
              <i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
              {{ event.date }}
            </h5>

            <p class="list-group-item-text" v-if="event.description">
              {{ event.description }}
            </p>

            <button
              class="btn btn-xs btn-danger"
              v-on:click="deleteEvent($index)"
            >
              Delete
            </button>
          </a>
        </div>
      </div>
    </div>

    <script src="vue.js"></script>
    <script src="vue-resource.js"></script>
    <script src="app.js"></script>
  </body>
</html>
